<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lights Sid's Dreams</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <h1 class="nav__logo">JosSid</h1>

            <label for="menu" class="nav__label">
                <img src="/assets/menu.svg" class="nav__img" alt="Menu">
            </label>
            <input type="checkbox" id="menu" class="nav__input">
            <div class="nav__menu">
                <a href="#banner" class="nav__item">Inicio</a>
                <a href="#projects" class="nav__item">Proyectos</a>
                <a href="#progress" class="nav__item">Progreso</a>
                <a href="#register__title" class="nav__item">Registrate</a>
                <a href="#rrss" class="nav__item">RRSS</a>
            </div>
        </div>
    </nav>
    <header>
        
        <div id="banner" class="banner">
            <h1>The Lights Sid's Dreams</h1>
            <button class="btn">
                <a href="#rrss" class="contact">
                    contactame
                </a>
            </button>
            
        </div>
    </header>

    <main>
        <section id="projects" class="projects__container">
            <div class="projects__slides">
                <div id="slide1" class="slide1">Anounce 1</div>
                <div id="slide2" class="slide2">Anounce 2</div>
                <div id="slide3">Anounce 3</div>
            </div>
            <div class="projects__links">
                <a class="projects__dot" href="#slide1"></a>
                <a class="projects__dot" href="#slide2"></a>
                <a class="projects__dot" href="#slide3"></a>
            </div>
        </section>

        <section class="progress__container">

        </section>

        <section class="register">
            
            <h2 id="register__title" class="register__title">Registrate</h2>
            <form action="" method="post">
                <div class="register__camp">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="register__camp">
                    <label for="apellido">Apellidos</label>
                    <input id="apellido" type="text" name="apellido" placeholder="Apellidos" required>
                </div>
                <div class="register__camp">
                    <label for="tel">Telefono</label>
                    <input type="tel" name="tel" id="tel" maxlength="9"
                        placeholder="123456789" required>
                </div>
                <div class="register__camp">
                    <label for="usergit">GitHub Tag</label>
                    <input type="text" name="usergit" id="usergit" 
                        placeholder="@username" pattern="^@[^\s]+">
                </div>
                <div>  
                    <h3>Cuéntame que te interesa</h3>
                    <textarea name="descripccion" id="descripccion"      maxlength="180" rows="5" cols="36" required></textarea>              
                </div>
                <fieldset>
                    <legend>¿Como me conociste?</legend>
                    <label for="Universidad">Universidad</label>
                    <input type="radio" id="universidad" name="escuela" value="universidad" checked>
                    <label for="keepKick">Keepcoding Kick-off</label>
                    <input type="radio" id="keepKick" name="escuela" value="keepKick">
                    <label for="colegio">Colegio</label>
                    <input type="radio" id="colegio" name="escuela" value="colegio">
                    <label for="github">En GitHub</label>
                    <input type="radio" id="github" name="escuela" value="github">
                </fieldset>
                <div>
                    <input class="btn" type="submit" value="Registrarme">
                </div>
            </form>
        </section>
    </main>

    <footer id="rrss" class="rrss">
        <a href="https://www.instagram.com/josssid/" class="item-rrss ig"></a>
        <a href="mailto:alfredvays@gmail.com" class="item-rrss mail"></a>
        <a href="https://www.facebook.com/josep.vallsvalls" class="item-rrss face"></a>
    </footer>
    
</body>
</html>
